<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Winter Fashion</title>
</head>
<body>
    <div class="main-flex-container">
        <div class="top-section">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Collections</li>
                    <li>Categories</li>
                </ul>
            </div>
            <div class="cart">
                <img src="images/cart.png" alt="cart">
            </div>
        </div>
    
        <div class="main-section">
            <div class="sidebar">
                <img src="images/facebook.png" alt="facebook">
                <img src="images/instagram.png" alt="instagram">
                <img src="images/twitter.png" alt="twitter">
                <img src="images/linkedin.png" alt="linkedin">
            </div>
            <div class="main-content-box">
                <div class="collections main-content">
                    2022 Collections
                </div>
                <div class="pretty main-content">
                    You should always feel pretty
                </div>
                <div class="clothes main-content">
                    Clothes that are sure to heat up your winter
                </div>
                <div class="buttons main-content">
                    <img src="images/back-arrow.png" alt="back arrow">
                    <img src="images/next-arrow.png" alt="next arrow">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
